<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ico.png" type="image/png">
    <title>Workshop</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Participe do workshop que vai mudar o seu negócio</h1>
        </header>

        <section>
            <div class="formContainer">
                <h2 class="margin-bottom">Garanta o seu lugar no worksop do maior especialista em marketing da atualidade</h2>
                <p class="margin-bottom">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar
                    com a sorte.</p>
                <form method="GET" action="">
                    <input type="text" name="name" placeholder="Nome">
                    <input type="email" name="email" placeholder="Email">
                    <select name="place">
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espírito Santo</option>
                    </select>
                    <input type="submit" value="Inscreva-se">
                </form>
            </div>
        </section>
    

    </div>
    

    <footer>

    </footer>
    
</body>
</html>
